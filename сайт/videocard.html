<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Refresh" content="" />
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styles\videocard.css">
		
		<script type="text/javascript" src="jquery.js"></script>
		<script src="scripts\script.js"></script>
		
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		
		<title>Все Комплектухи - видеокарты</title>
		<link rel="shortcut icon" href="images\head.svg"/>
	</head>
	<body class="body">
		<header class="header">
			<div class="wrapper">
				<div class="header_container">
				
					<div class="header_logo">
						<a href="index.html" class="header_logo_link">
							<img src="images\head.svg" class="logo_img">
							<img src="images\name.svg" class="logo_name">
						</a>
					</div>
					
					<div class="header_finder">
						<input type="text" class="header_finder_input" placeholder="Поиск по сайту">
						<img src="images\poisk.svg" class="header_finder_img">
					</div>
					
					<div class="header_nav">
						<ul class="header_list">
							<li class="header_item">
								<a href="#!" class="header_link">8-950-XXX-XX-ХХ</a>
							</li>
							<li class="header_item">
								<a href="basket.html" class="header_link">
									<img src="images\basket.svg" class="header_nav_img">
								</a>
							</li>
							<li class="header_item">
									<a href="login.html" class="header_link" id="header_link">
									<img src="images\login.svg" class="header_nav_img" id="header_nav_img">
								</a>
							</li>
						</ul>
					</div>
					
				</div>
			</div>
		</header>
		
		<main class="main">
			<div class="wrapper">
			
				<div class="catalog">
					<a href="index.html" class="catalog_link">Каталог</a>
					<div class="catalog_margin">></div>
					<div>Видеокарты</div>
				</div>
				
				<div class="product_name">Видеокарты 8 товаров</div>
				
				<div class="main_container">
					<div class="filter">
					
						<button class="availability">
							<img src="images\filter-img.svg" class="filter_img">
							<div class="filter_main_text">Наличие в магазинах</div>
						</button>
						<div class="availability_filter">
							<div class="filter_flex">
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="1" checked>В наличии</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="2" >Отсутствующие в продаже</label>
							</div>
						</div>
						
						<button class="price">
							<img src="images\filter-img.svg" class="filter_img">
							<div class="filter_main_text">Цена</div>
						</button>
						<div class="price_filter">
							<div class="price_filter_flex">
								<input type="text" class="price_input" placeholder="от">
								<input type="text" class="price_input" placeholder="до">
							</div>
						</div>
						
						<button class="manufacturer">
							<img src="images\filter-img.svg" class="filter_img">
							<div class="filter_main_text">Производитель</div>
						</button>
						<div class="manufacturer_filter">
							<div class="filter_flex">
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="1" >GIGABYTE</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="2" >Palit</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="3" >MSI</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="4" >ASUS</label>
							</div>
						</div>
						
						<button class="GPU">
							<img src="images\filter-img.svg" class="filter_img">
							<div class="filter_main_text">Графический процессор</div>
						</button>
						<div class="GPU_filter">
							<div class="filter_flex">
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="1" >GeForce RTX 4090</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="2" >GeForce RTX 4080</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="3" >GeForce RTX 4070 Ti</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="4" >GeForce RTX 4070</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="5" >GeForce RTX 4060 Ti</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="6" >GeForce RTX 4060</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="7" >GeForce RTX 3090</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="8" >GeForce RTX 3080 Ti</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="9" >GeForce RTX 3080</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="10" >GeForce RTX 3070 Ti</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="11" >GeForce RTX 4070</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="12" >GeForce RTX 3060 Ti</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="13" >GeForce RTX 3060</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="14" >GeForce RTX 3050</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="15" >GeForce RTX 2060</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="16" >GeForce GTX 1660 Ti</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="17" >GeForce GTX 1660 Super</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="18" >GeForce GTX 1650</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="19" >Radeon RX 7900 XTX</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="20" >Radeon RX 7700 XT</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="21" >Radeon RX 6900 XT</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="22" >Radeon RX 6700 XT</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="23" >Radeon RX 580</label>
							</div>
						</div>
						
						<button class="GPU_manufacturer">
							<img src="images\filter-img.svg" class="filter_img">
							<div class="filter_main_text">Производитель графического процессора</div>
						</button>
						<div class="GPU_manufacturer_filter">
							<div class="filter_flex">
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="1" >NVIDIA</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="2" >AMD</label>
							</div>
						</div>

						<button class="videomemory_size">
							<img src="images\filter-img.svg" class="filter_img">
							<div class="filter_main_text">Объём видеопамяти</div>
						</button>
						<div class="videomemory_size_filter">
							<div class="filter_flex">
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="1" >2 ГБ</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="2" >4 ГБ</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="3" >6 ГБ</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="4" >8 ГБ</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="5" >10 ГБ</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="6" >12 ГБ</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="7" >16 ГБ</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="8" >24 ГБ</label>
							</div>
						</div>	
						
						<button class="memory_type">
							<img src="images\filter-img.svg" class="filter_img">
							<div class="filter_main_text">Тип памяти</div>
						</button>
						<div class="memory_type_filter">
							<div class="filter_flex">
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="1" >GDDR6X</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="2" >GDDR6</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="3" >GDDR5</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="4" >GDDR3</label>
							</div>
						</div>
						
						<button class="gaming_pc">
							<img src="images\filter-img.svg" class="filter_img">
							<div class="filter_main_text">Для игрового компьютера</div>
						</button>
						<div class="gaming_pc_filter">
							<div class="filter_flex">
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="1" >Да</label>
								<label class="filter_checkbox_label"><input class="filter_checkbox_input" type="checkbox" value="2" >Нет</label>
							</div>
						</div>
						
						<button class="filter_apply">
							<div class="apply_text">Применить</div>
						</button>
						
						<button class="filter_reset">
							<div class="reset_text">Сбросить</div>
						</button>
					
					</div>
					
					<div class="product" id="product">
					
					</div>
					
				</div>
			</div>
		</main>
		
		<footer class="footer">
			<div class="wrapper">
			
				<div class="footer_container">
				
					<div class="footer_nav">
						<ul class="footer_list">
							<li class="footer_item">
								<div class="footer_text">Контакты</div>
							</li>
							<li class="footer_item">
								<div class="footer_text2">
									<img src="images\footer-contact.svg" class="footer_nav_img">
									<div>8-950-XXX-XX-ХХ</div>
								</div>
							</li>
							<li class="footer_item">
								<div class="footer_text2">
									<img src="images\footer-time.svg" class="footer_nav_img">
									<div>Ежедневно с 9:00 до 20:00</div>
								</div>
							</li>
							<li class="footer_item">
								<a href="https://maps.app.goo.gl/WWq8vPVvDc8qJatb8" target="_blank" class="footer_link">
									<img src="images\footer-address.svg" class="footer_nav_img">
									<div>Новочеркасск, ул. Просвещения, 132</div>
								</a>
							</li>
						</ul>
					</div>

					<div class="footer_social">
						<a href="https://vk.com/" target="_blank" class="footer_social_link">
							<img src="images\vk.svg" class="footer_social_img">
						</a>
						<a href="https://web.telegram.org/" target="_blank" class="footer_social_link">
							<img src="images\telegram.svg" class="footer_social_img">
						</a>
						<a href="https://www.youtube.com/" target="_blank" class="footer_social_link">
							<img src="images\youtube.svg" class="footer_social_img">
						</a>
					</div>
				
				</div>
			
			</div>
		</footer>
		
		<script src="scripts/videocard.js"></script>
		<script src="scripts/profile_img.js"></script>
		
		
	</body>
</html>
